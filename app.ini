; app.ini

[uwsgi]
protocol = uwsgi

; This is the name of out Python file
; minus the file extensio
module = manage

; This is the name of the variable
; in our script that will be called
callable = app

master = true

; Set uwsgi to start up 5 workers
processes = 5

; We use the port 5000 which we will
; then expose on our Dockerfile
socket = 0.0.0.0:5000
vaccum = true

die-on-term = true